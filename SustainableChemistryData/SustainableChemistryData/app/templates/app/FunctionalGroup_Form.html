{% extends "layout.html" %}

{% block content %}
<form enctype="multipart/form-data" method="post">
    {% csrf_token %}
    <div class="form-group row">
        <label for="colFormLabelSm" class="col-md-2 col-form-label col-form-label-sm">{{ form.Name.label_tag }}</label>
        <div class="col-sm-10">
            {{ form.Name }}
        </div>
    </div>
    <div class="form-group row">
        <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">{{ form.Smarts.label_tag }}</label>
        <div class="col-sm-10">
            {{ form.Smarts }}
        </div>
    </div>
    <div class="form-group row">
        <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">{{ form.Image.label_tag }}</label>
        <div class="col-md-5">
        <img src="../../{{ object.Image.url }}" class="img-fluid"/>
        </div>
    </div>
    <div class="form-group row">
        <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm"></label>
        <div class="col-sm-10">
            {{ form.Image }}
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-3">
            <input type="submit" class="btn btn-primary" value="Update" />
        </div>
        <div class="col-md-1">
            <a class="btn btn-primary" href="{% url 'FunctionalGroup_List' %}">Cancel</a>
        </div>
    </div>
</form>
{% endblock %}
